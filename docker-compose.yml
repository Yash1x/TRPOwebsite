services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trpo_portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-trpo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trpo_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_DB: ${POSTGRES_DB:-trpo_portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-trpo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trpo_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
      - media:/app/media

volumes:
  pgdata:
  media:
